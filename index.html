<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project WikiTube</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Spectral:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container hide" id="container">
    <h1 class="site-header">Project WikiTube</h1>   
    <!-- Search Form -->
    <form id="search-form" class="form">
      <div class="form-group">
        <div class="input-group">
          <input class="form-input" type="text" id="search-input" placeholder="i.e. London" aria-labelledby="form-heading"/>
            <div class="input-group-append">
              <button type="submit" class="btn btn-outline-success search-button-class " aria-label="submit search">Search</button>
            </div>
          <div class="recent-search" id="recent-search">
          </div>
          <!-- <div class="history"></div> -->
        </div>
      </div>
    </form>
    <button type="submit" class="btn btn-outline-danger clear-search text-uppercase" id="search-button" aria-label="clear search"><i class="fa-regular fa-trash-can"></i> Clear</button>
    <div class="history" data-dismiss="modal"></div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" data-backdrop="static" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Project WikiTube</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Enter your search terms to see text & video results.</p>
          <form id="search-form" class="form">
            <div class="form-group">
              <div class="input-group-modal">
                <input class="form-input" type="text" id="search-input-modal" placeholder="London"
                  aria-labelledby="form-heading" aria-controls="today" />
                <div class="input-group-append-modal">
                  <button type="submit" class="btn btn-outline-success search-button-modal" id="search-button" data-dismiss="modal" aria-label="submit search">
                    Search
                  </button>
                </div>
              </div>
            </div>
          </form>
          <button type="submit" class="btn btn-outline-danger mb-3 clear-search" id="clear-button" aria-label="clear search">
            Clear Searches
          </button>
          <div class="history history-modal"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div id="wikipedia-test"></div>
    <div id="youtube-test"></div>
  </div>
  <footer>
    <div class="container">
      <p class="text-center">Designed + built by Project WikiTube: Jenelle, Mike, Obnaike, + Raffaele.</p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
